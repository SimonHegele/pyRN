<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"fixed": {"x": false, "y": true}, "group": 1, "id": 0, "label": "O0", "shape": "dot", "size": 20, "title": "[\u0027s7\u0027 \u0027s9\u0027]", "x": 0.0, "y": -75}, {"fixed": {"x": false, "y": true}, "group": 1, "id": 3, "label": "O3", "shape": "dot", "size": 20, "title": "[\u0027s7\u0027 \u0027s6\u0027 \u0027s1\u0027 \u0027s9\u0027 \u0027s8\u0027 \u0027s4\u0027 \u0027s5\u0027 \u0027s3\u0027 \u0027s2\u0027]", "x": 0.0, "y": -600}, {"fixed": {"x": false, "y": true}, "group": 1, "id": 1, "label": "O1", "shape": "dot", "size": 20, "title": "[\u0027s6\u0027 \u0027s8\u0027 \u0027s4\u0027]", "x": 0.0, "y": -150}, {"fixed": {"x": false, "y": true}, "group": 1, "id": 2, "label": "O2", "shape": "dot", "size": 20, "title": "[\u0027s7\u0027 \u0027s6\u0027 \u0027s8\u0027 \u0027s4\u0027 \u0027s5\u0027]", "x": 0.0, "y": -300}, {"fixed": {"x": false, "y": true}, "group": 1, "id": 4, "label": "O4", "shape": "dot", "size": 20, "title": "[\u0027s10\u0027 \u0027s7\u0027 \u0027s6\u0027 \u0027s1\u0027 \u0027s9\u0027 \u0027s8\u0027 \u0027s4\u0027 \u0027s11\u0027 \u0027s5\u0027 \u0027s3\u0027 \u0027s2\u0027]", "x": 0.0, "y": -750}]);
        edges = new vis.DataSet([{"color": "gray", "from": 0, "label": 1, "smooth": true, "to": 3, "weight": 1}, {"color": "gray", "from": 1, "label": 1, "smooth": true, "to": 2, "weight": 1}, {"color": "gray", "from": 2, "label": 1, "smooth": true, "to": 3, "weight": 1}, {"color": "gray", "from": 3, "label": 1, "smooth": true, "to": 4, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
