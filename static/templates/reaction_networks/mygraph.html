<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": 0, "label": 0, "shape": "dot", "title": "R0"}, {"color": "red", "id": 1, "label": 1, "shape": "dot", "title": "R1"}, {"color": "red", "id": 2, "label": 2, "shape": "dot", "title": "R2"}, {"color": "red", "id": 3, "label": 3, "shape": "dot", "title": "R3"}, {"color": "red", "id": 4, "label": 4, "shape": "dot", "title": "R4"}, {"color": "red", "id": 5, "label": 5, "shape": "dot", "title": "R5"}, {"color": "red", "id": 6, "label": 6, "shape": "dot", "title": "R6"}, {"color": "red", "id": 7, "label": 7, "shape": "dot", "title": "R7"}, {"color": "red", "id": 8, "label": 8, "shape": "dot", "title": "R8"}, {"color": "red", "id": 9, "label": 9, "shape": "dot", "title": "R9"}, {"color": "red", "id": 10, "label": 10, "shape": "dot", "title": "R10"}, {"id": 11, "label": 11, "shape": "dot", "title": "s11"}, {"id": 12, "label": 12, "shape": "dot", "title": "s5"}, {"id": 13, "label": 13, "shape": "dot", "title": "s9"}, {"id": 14, "label": 14, "shape": "dot", "title": "s1"}, {"id": 15, "label": 15, "shape": "dot", "title": "s8"}, {"id": 16, "label": 16, "shape": "dot", "title": "s4"}, {"id": 17, "label": 17, "shape": "dot", "title": "s10"}, {"id": 18, "label": 18, "shape": "dot", "title": "s2"}, {"id": 19, "label": 19, "shape": "dot", "title": "s6"}, {"id": 20, "label": 20, "shape": "dot", "title": "s3"}, {"id": 21, "label": 21, "shape": "dot", "title": "s7"}]);
        edges = new vis.DataSet([{"from": 12, "to": 1.0}, {"from": 12, "to": 3.0}, {"from": 13, "to": 2.0}, {"from": 13, "to": 5.0}, {"from": 14, "to": 0.0}, {"from": 14, "to": 3.0}, {"from": 15, "to": 2.0}, {"from": 15, "to": 4.0}, {"from": 16, "to": 1.0}, {"from": 16, "to": 4.0}, {"from": 17, "to": 5.0}, {"from": 18, "to": 0.0}, {"from": 18, "to": 2.0}, {"from": 18, "to": 3.0}, {"from": 19, "to": 1.0}, {"from": 19, "to": 3.0}, {"from": 19, "to": 4.0}, {"from": 20, "to": 0.0}, {"from": 20, "to": 2.0}, {"from": 21, "to": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
