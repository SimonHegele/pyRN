name: Continuous Delivery

on:
  - push

defaults:
  run:
    shell: bash -l {0}

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install gmp
        run: brew install gmp
      - name: install pycddlib
        run: pip3 install pycddlib
      # run setup.py
      - name: Setup.py
        run: python3 setup.py install --user

      # run test-CRNS
      - name: test-CRNS
        run: python3 test_CRNS.py